buildscript {
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.2.51"
        classpath "org.jetbrains.kotlin:kotlin-allopen:1.2.51"
    }
}

plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.2.51'
}
apply plugin: "kotlin-spring"

group 'com.frederikam'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-reflect"
    compile group: 'org.springframework.amqp', name: 'spring-rabbit', version: "2.0.3.RELEASE"
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-webflux', version: "2.0.1.RELEASE"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}